<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Select Subject</title>
    <!-- Include Bootstrap CSS from CDN -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom CSS for additional styling */
        body {
            padding: 20px;
            background-color: #f8f9fa; /* Light gray background */
            font-family: Arial, sans-serif; /* Use Arial font */
        }
        .container {
            max-width: 600px; /* Limit container width */
            margin: 0 auto; /* Center the container */
        }
        h1, h3 {
            color: #007bff; /* Blue color for headings */
            text-align: center;
        }
        p {
            text-align: center; /* Center align paragraph */
            margin-bottom: 20px; /* Add some space below paragraph */
        }
        form {
            margin-top: 50px; /* Add space above form */
        }
        label {
            font-weight: bold;
        }
        select {
            width: 100%;
            padding: .375rem .75rem;
            font-size: 1rem;
            line-height: 1.5;
            color: #495057;
            background-color: #fff;
            background-clip: padding-box;
            border: 1px solid #ced4da;
            border-radius: .25rem;
            transition: border-color .15s ease-in-out, box-shadow .15s ease-in-out;
        }
        button[type="submit"] {
            display: block;
            width: 100%;
            padding: .375rem .75rem;
            font-size: 1rem;
            font-weight: 400;
            line-height: 1.5;
            color: #fff;
            background-color: #007bff;
            border: 1px solid #007bff;
            border-radius: .25rem;
            transition: color .15s ease-in-out, background-color .15s ease-in-out, border-color .15s ease-in-out, box-shadow .15s ease-in-out;
        }
        button[type="submit"]:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
        .logout-btn {
            display: inline-block;
            background-color: #dc3545; /* Red color for logout button */
            color: #fff;
            padding: .375rem .75rem;
            border: 1px solid #dc3545;
            border-radius: .25rem;
            text-decoration: none;
            transition: background-color .15s ease-in-out, border-color .15s ease-in-out;
            margin-top: 20px; /* Add space above the button */
        }
        .logout-btn:hover {
            background-color: #c82333; /* Darker shade of red on hover */
            border-color: #bd2130; /* Darker shade of red on hover */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Adding glow effect on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>KnowledgeQuest</h1>
        <p>Welcome to KnowledgeQuest</p>
        <h3 class="mb-4">Select Subject</h3>
        <form th:action="@{/quiz/start}" method="post">
            <div class="form-group">
                <label for="subject">Subject:</label>
                <select id="subject" name="subject" class="form-control">
                    <option value="physics">Physics</option>
                    <option value="chemistry">Chemistry</option>
                    <option value="maths">Maths</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Start Quiz</button>
        </form>
        <div class="text-center"> <!-- Center align content -->
            <a href="/user/login" class="logout-btn">Logout</a>
        </div>
    </div>
</body>
</html>
