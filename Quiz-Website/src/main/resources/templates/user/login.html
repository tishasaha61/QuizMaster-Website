<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <!-- Include Bootstrap CSS from CDN -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom CSS for additional styling */
        body {
            padding: 20px;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .header h1 {
            color: #007bff; /* Blue color */
            font-size: 36px;
            margin-bottom: 10px;
        }
        .header img {
            width: 100px; /* Adjust the width as needed */
            height: auto;
            margin-bottom: 20px;
        }
        label {
            font-weight: bold;
        }
        button[type="submit"] {
            display: block;
            width: 100%;
            padding: .375rem .75rem;
            font-size: 1rem;
            font-weight: 400;
            line-height: 1.5;
            color: #fff;
            background-color: #007bff;
            border: 1px solid #007bff;
            border-radius: .25rem;
            transition: color .15s ease-in-out,background-color .15s ease-in-out,border-color .15s ease-in-out,box-shadow .15s ease-in-out;
        }
        button[type="submit"]:hover {
            background-color: #0056b3;
            border-color: #0056b3;
            box-shadow: 0 0 10px #0056b3; /* Adding glow effect */
            text-decoration: none; /* Removing underline */
        }
        .admin-login-btn {
            display: inline-block;
            background-color: #28a745; /* Green color */
            color: #fff;
            padding: .375rem .75rem;
            border: 1px solid #28a745;
            border-radius: .25rem;
            text-decoration: none;
            transition: background-color .15s ease-in-out,border-color .15s ease-in-out;
        }
        .admin-login-btn:hover {
            background-color: #218838; /* Darker shade of green */
            border-color: #1e7e34; /* Darker shade of green */
            box-shadow: 0 0 10px #218838; /* Adding glow effect */
            text-decoration: none; /* Removing underline */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>KnowledgeQuest</h1>
        </div>
        <!-- Display error message if present -->
        <div th:if="${error}" class="alert alert-danger" role="alert">
            <p th:text="${error}"></p>
        </div>
        <form th:action="@{/user/login}" th:object="${user}" method="post">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" th:field="*{username}" class="form-control" required />
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" th:field="*{password}" class="form-control" required />
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
        <p class="mt-3">If you don't have an account, <a href="register">register here</a>.</p>
    </div>

    <div class="container">
        <a href="/admin/login" class="admin-login-btn">Login as admin</a>
    </div>
</body>
</html>
