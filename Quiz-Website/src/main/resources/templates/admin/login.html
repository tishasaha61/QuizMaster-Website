<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin Login</title>
    <!-- Include Bootstrap CSS from CDN -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom CSS for additional styling */
        body {
            background-color: #f8f9fa; /* Light gray background */
            padding-top: 50px; /* Add space from the top */
        }
        .container {
            background-color: #fff; /* White container background */
            border-radius: 10px; /* Rounded corners for the container */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Shadow effect */
            padding: 30px; /* Add padding inside the container */
        }
        h1 {
            color: #007bff; /* Blue color for headings */
            text-align: center; /* Center-align the heading */
            margin-bottom: 30px; /* Add space below the heading */
        }
        .form-group {
            margin-bottom: 20px; /* Add space between form elements */
        }
        label {
            font-weight: bold; /* Make labels bold */
        }
        .btn-primary {
            background-color: #007bff; /* Blue background for primary buttons */
            border-color: #007bff; /* Blue border color */
            width: 100%; /* Make the button full width */
        }
        .btn-primary:hover {
            background-color: #0056b3; /* Darker blue color on hover */
            border-color: #0056b3; /* Darker blue border color on hover */
        }
        .mt-3 {
            margin-top: 20px; /* Add space above the paragraph */
        }
        .alert {
            margin-top: 20px; /* Add space above the alert */
        }
        .alert-danger {
            background-color: #f8d7da; /* Light red background for danger alerts */
            color: #721c24; /* Dark red text color for danger alerts */
            border-color: #f5c6cb; /* Lighter red border color for danger alerts */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>KnowledgeQuest</h1>
        <h2>Admin Login</h2>
        <form th:action="@{/admin/login}" th:object="${admin}" method="post">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" th:field="*{username}" class="form-control" id="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" th:field="*{password}" class="form-control" id="password" required>
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
        <p class="mt-3">Don't have an admin account? <a href="register">Register here</a></p>
    </div>
</body>
</html>
